<main>
<form action="" method = "post">
    <div class="container">
        <h1>Sign in</h1>

        <input type="text" placeholder="Enter Email" name="email" minlength="5" id = "user" required>
        <br/>

        <input type="password" placeholder="Enter Password" name="psw" minlength="8" id="pass" required>
        <br/>
        <label>
            <input type="checkbox" checked="checked" name="remember" id="check"> Remember me
        </label>
        <br/>
        <div class="buttons">
            <button type="submit" class="signinbtn">Sign In</button>
        </div>
    </div>
</form>
